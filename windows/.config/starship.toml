add_newline = true
format = "[┌](bold fg:240) $username$hostanem$shlvl$directory$git_branch$git_metrics$git_status$git_state$hg_branch$container$docker_context$shell$nix_shell\n[└](bold fg:240)$jobs$battery$character\n"
right_format = "$time"

[aws]
disabled = true

[azure]
disabled = true

[battery]
format = " [$symbol$percentage]($style) "
[[battery.display]]
threshold = 20

[character]
error_symbol = "[❯](bold fg:212)"
success_symbol = "[❯](bold fg:121)"
vicmd_symbol = "[❮](bold fg:121)"
vimcmd_replace_symbol = "[❮](bold fg:105)"
vimcmd_visual_symbol = "[❮](bold fg:229)"

[directory]
disabled = false
format = "[$path]($style)$read_only "
style = "bold fg:121"
truncate_to_repo = false
truncation_length = 3

[docker_context]
disabled = false

[gcloud]
disabled = true

[git_branch]
disabled = false
style = "bold fg:159"
symbol = ""

[git_metrics]
added_style = "green"
deleted_style = "red"
disabled = false
format = "\\([+$added]($added_style) [-$deleted]($deleted_style)\\) "

[git_state]
disabled = false

[git_status]
ahead = "⇡$count"
behind = "⇣$count"
conflicted = "💥"
deleted = "🗑️"
disabled = false
diverged = "⇕⇡$ahead_count⇣$behind_count"
format = "\\[[$all_status$ahead_behind]($style)\\] "
modified = "📝"
renamed = "🔃"
stashed = "📦"
style = "fg:159"
untracked = "🔍"
up_to_date = "✨"

[hostname]
disabled = false
format = "@ [$hostname]($style) "
ssh_only = true
style = "bold fg:212"

[jobs]
disabled = false
format = " [$symbol$number]($style)"

[memory_usage]
disabled = false

[nix_shell]
disabled = false

[openstack]
disabled = true

[shell]
disabled = false
format = "[\\($indicator\\)]($style) "
style = "fg:240"

[shlvl]
disabled = false
format = "\\([$symbol$shlvl]($style)\\) "
style = "fg:212"
symbol = "↑"
threshold = 3

[time]
disabled = false
format = "[$time]($style)"
style = "fg:229"
time_format = "%k:%M:%S"

[username]
disabled = false
format = "[$user]($style) "
show_always = false
style_user = "bold fg:218"

name: CI

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  check-by-pre-commit:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v2

      - uses: pre-commit/action@v2.0.3

  check-shell-scripts:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2

      - name: Run shellcheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: "./scripts"
